<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <section class="card-background">
      <div class="card">
        <div class="card-info">
          <h2 class="card-title">
            Get <span>insights</span> that help your business grow.
          </h2>
          <p class="card-text">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="card-stats">
            <div class="card-stat1">
              <h3>10k+</h3>
              <p>companies</p>
            </div>
            <div class="card-stat2">
              <h3>314</h3>
              <p>templates</p>
            </div>
            <div class="card-stat3">
              <h3>12M+</h3>
              <p>queries</p>
            </div>
          </div>
        </div>
        <div class="card-image">
          <img
            src="/images/image-header-desktop.jpg"
            alt="people joyfully working"
          />
        </div>
      </div>
    </section>
    <div class="attribution">
      <p>Challenge by</p>
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >
      <p>. Coded by</p>
      <a href="https://alfonsopruneda.netlify.app/" target="_blank"
        >Alfonso Pruneda</a
      >.
    </div>
  </body>
</html>
